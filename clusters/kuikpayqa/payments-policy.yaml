---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: payments
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: payments
  filterTags:
    pattern: '^dev-[a-fA-F0-9]+-(?P<ts>.*)'
    extract: '$ts'
  policy:
    numerical:
      order: asc

